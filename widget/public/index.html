<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Widget - Premium Demo</title>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #1e293b;
        }

        .demo-nav {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin-bottom: 40px;
        }

        .logo {
            font-weight: 900;
            font-size: 1.5rem;
            letter-spacing: -1px;
            color: #2563eb;
        }

        .hero {
            text-align: center;
            max-width: 800px;
            margin-bottom: 60px;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            line-height: 1;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.25rem;
            color: #64748b;
            font-weight: 500;
        }

        .widget-container {
            width: 100%;
            max-width: 1200px;
            background: white;
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid #f1f5f9;
        }
    </style>
</head>

<body>

    <nav class="demo-nav">
        <div class="logo">BOOKING<span>ENGINE</span></div>
    </nav>

    <div class="hero">
        <h1>Experience the Future of Booking.</h1>
        <p>This is a live preview of your premium widget. Copy the embed code from the final step to add this to your
            own site.</p>
    </div>

    <div class="widget-container">
        <!-- The Widget! -->
        <booking-engine data-account-id="DEMO_USER_PROD"></booking-engine>
    </div>

    <!-- The JS Snippet -->
    <script src="./loader.js"></script>

</body>

</html>
