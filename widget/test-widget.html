<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third-Party Website - Widget Test</title>
    <!-- 
        In a real production environment, 
        your customer would only need to include the JS.
        The CSS would be injected by the loader or inlined. 
    -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
            margin: 0;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .host-site-content {
            max-width: 800px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            margin-bottom: 40px;
        }
    </style>
</head>

<body>

    <div class="host-site-content">
        <h1>Welcome to a Third-Party Website</h1>
        <p>This page demonstrates how your <strong>Pure JavaScript Widget</strong> can be embedded anywhere.</p>
        <p>The container below is being populated by the <code>&lt;booking-engine&gt;</code> custom element.</p>
    </div>

    <!-- The Widget! -->
    <booking-engine data-account-id="DEMO_123"></booking-engine>

    <!-- The JS Snippet (Production Style) -->
    <script src="./dist/loader.js"></script>
    <!-- Note: In a real environment, ./public/loader.js would be replaced by your hosted URL -->

</body>

</html>
